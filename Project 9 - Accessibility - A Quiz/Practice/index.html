<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="freeCodeCamp Accessibility Quiz"/>
		<title>Accessibility Quiz</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<img
				id="logo"
				src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
			/>
			<h1>HTML/CSS Quiz</h1>
			<nav>
				<ul>
					<li><a href="#student-nfo">INFO</a></li>
					<li><a href="#htm-question">HTML</a></li>
					<li><a href="#css-question">CSS</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<form
				action="https://freecodecamp.org/practice-project/accessibility-quiz"
			>
				<section role="info" aria-labelledby="student-info">
					<h2 id="student-info">Student Info</h2>
					<div class="info">
						<label for="name">Name</label>
						<input type="text" name="name" id="name">
						<label for="email">Email</label>
						<input type="email" name="email" id="email">
						<label for="dob">D.O.B<span class="sr-only">(Date of Birth)</span></label>
						<input type="date" id="dob">
					</div>
				</section>
				<section role="html" aria-labelledby="html-question">
					<h2 id="html-question">HTML QUIZ</h2>
					<div class="question-block">
						<p>Question #1</p>
						<fieldset name="" class="question">
								<legend>

								</legend>
								<ul class="answers-list">
									<li>
										<label for="true">
											<input id="true" type="radio" value="true">True
										</label>
								</li>
									<li>
										<label for="false">
											<input id="false" type="radio" value="false">False
										</label>
									</li>
								</ul>
						</fieldset>
					</div>
					<div class="question-block">
						<p>Question #2</p>
						<fieldset name="" class="question">
								<legend>

								</legend>
								<ul class="answers-list">
									<li>
										<label for="true">
											<input id="true" type="radio" value="true" name="q1">True
										</label>
									</li>
									<li>
										<label for="false">
											<input id="false" type="radio" value="false" name="q1">False
										</label>
									</li>
								</ul>
						</fieldset>
					</div>
					<div class="question-block"></div>
				</section>
				<section role="css" aria-labelledby="css-question">
					<h2 id="css-question">CSS QUIZ</h2>
				</section>
			</form>
		</main>
	</body>
</html>
